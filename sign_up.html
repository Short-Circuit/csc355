<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<title>Tunez Music</title>
		<script type="application/javascript" src="js/validation.js"></script>
	</head>
	<body style="background-color:#ffbb00;text-align:center;">
		
		<h1 style="text-align: center">Tunez Music</h1>
		
		<h4>User Account Form:</h4>
		<form action="page_account.html" name="AccountForm"
			  onsubmit="return(account_create_validate());">
			Username: <input type="text" class="User" name="username" size="10" maxlength="20" value=""/><br/><br/>
			Email: <input type="text" class="User" name="email" size="10" maxlength="20" value=""/><br/><br/>
			Password: <input type="password" class="User" name="pass" size="10" maxlength="20" value=""/><br/><br/>
			Retype Password: <input type="password" class="User" name="pass_check" size="10" maxlength="20"
									value=""/><br/><br/>
			<input type="submit" value="Submit"/>
			<input type="reset" name="reset" value="Reset"/>
		</form>
	</body>
</html>
