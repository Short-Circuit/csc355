<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>New Tunez Account</title>
	</head>
	<body>
		<form action="../php/User.php?method=createUser" method="post">
			<label for="input-username">Username</label><input id="input-username" name="username" type="text" required>
			<label for="input-email">Email</label><input id="input-email" name="email" type="email" required>
			<label for="input-password">Password</label><input id="input-password" name="password" type="password"
															   required>
			<label for="input-password-repeat">Repeat password</label><input id="input-password-repeat" type="password"
																			 required>
			<input type="submit" value="Register">
		</form>
		
		<table>
			<thead>
				<tr>
					<th colspan="2">Registered users</th>
				</tr>
				<tr>
					<th>Username</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody id="needtogetthisdone">
			
			</tbody>
		</table>
	</body>
	
	<script type="application/javascript">
		var request = new XMLHttpRequest();
		request.open("GET", "../php/User.php?method=listUsers");
		request.onreadystatechange = function () {
			if (request.readyState === 4) {
				document.getElementById("needtogetthisdone").innerHTML = "";
				console.log(request.responseText);
				var obj = JSON.parse(request.responseText);
				console.log(obj);
				if (obj.success) {
					obj.result.forEach(function (user) {
						document.getElementById("needtogetthisdone").innerHTML += "<tr><td>" + user.username
							+ "</td><td>" + user.email + "</td></tr>";
					})
				}
			}
		};
		request.send();
	</script>
</html>
